<!-- Page Container -->
<div class="page-container">
    <!-- Page Inner -->
    <div class="page-inner login-page">
        <div id="main-wrapper" class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-3 login-box">
                    <h4 class="login-title">建立一个新亲属账户</h4>
                    <form method="post" th:action="@{/insertRelatives}">
                        <div class="form-group">
                            <label for="relativeName">姓名</label>
                            <input type="text" class="form-control" id="relativeName" name="relativeName">
                        </div>
                        <div class="form-group">
                            <label for="relativePhone">手机号</label><!--for元素指定要绑定的id-->
                            <input type="number" class="form-control" id="relativePhone" name="relativePhone">
                        </div>
                        <div class="form-group">
                            <label for="relativePassword">密码</label>
                            <input type="password" class="form-control" id="relativePassword" name="relativePassword">
                        </div>
                        <button class="btn btn-primary" type="submit">注册</button>
                        <a href="login" class="btn btn-default">返回登录</a><br>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /Page Content -->
